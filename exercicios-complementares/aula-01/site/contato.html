<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <link href="css/contato.css" rel="stylesheet" type="text/css">
 <link href="css/padrao.css" rel="stylesheet" type="text/css">
 <title>Contato</title>
</head>

<body>
  <div class="gif">
    <img src="images/cat.gif">

  <div class="icones">

    <a target="_blank" href="sobre.html"><img class="iconeSobre" src="images/woman-icon.png"></a>
    <a target="_blank" href="contato.html"><img class="iconeContato" src="images/contact-icon.png"></a>
  </div>

  <div class="formulario">

    <form>
      <div class="">
        <label for="campoNome" class="nomeFormulario">nome</label>
        <input id="campoNome" type="text" placeholder="digite seu nome...">
      </div>

      <div class="">
        <label for="campoEmail" class="emailFormulario">e-mail</label>
        <input id="campoEmail" type="text" placeholder="digite seu e-mail...">
      </div>

      <div class="">
        <label for="campoMensagem" class="mensagemFormulario">mensagem</label>
        <textarea id="campoMensagem" cols="35" rows="8" placeholder="digite sua mensagem..."></textarea>
      </div>

      <input class="btnSubmit" type="submit" value="enviar">
    </form>

  </div>

  <audio id="player" autoplay loop>
    <source src="engine1/Ráaa, iée, iée.mp3" type="audio/mpeg" />
  </audio>
