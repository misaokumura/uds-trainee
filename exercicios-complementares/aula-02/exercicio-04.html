<body>
	<p>
		4. Escreva uma função que receba um parâmetro e informe se o mesmo é ou não um número inteiro.
	</p>

	<script>
		var numero = prompt("Digite um numero: ");
		if (numero % 1 === 0) {
    		alert("Inteiro");
		}
		else {
    		alert("Não é inteiro");
		}
	</script>

</body>
