<body>
	<p>
		10. Escreva uma função que leia 10 valores numéricos, via input, e armazene-os num array.
	</p>

	<script>
		var meuArrayBonitao = [];

		function armazenarArray(meuArrayBonitao) {
  			for (var i = 1; i <= 10; i++) {
    			meuArrayBonitao.push(prompt("Digite o "+ i +"º numero: "));
  			}
   		alert(meuArrayBonitao);
			}
			armazenarArray(meuArrayBonitao);
			console.log(meuArrayBonitao);
	</script>
</body>
