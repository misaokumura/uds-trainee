<body>
	<p>
		3. Escreva uma função que receba um número, via prompt, e alerte se o número é par ou impar.
	</p>

	<script>
		var numero = prompt("Digite um numero: ");
		if (numero % 2 === 0) {
    		alert("Par");
		}
		else {
    		alert("Impar");
		}
	</script>
</body>
